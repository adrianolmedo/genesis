version: '3'

networks:
  backend:
    driver: ${NETWORKS_DRIVER}

volumes:
  postgres:
    driver: ${VOLUMES_DRIVER}

services:

  app:
    build:
      context: .
      args:
        - USERNAME=${USERNAME}
        - USER_UID=${USER_UID}
    container_name: app
    environment:
      - DBENGINE=${DBENGINE}
      - DBHOST=${DBHOST}
      - DBPORT=${DBPORT}
      - DBUSER=${DBUSER}
      - DBPASS=${DBPASS}
      - DBNAME=${DBNAME}
    ports:
      - ${APP_EXTERNAL_PORT}:80
    networks:
      - backend

  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: postgres
    environment:
      - POSTGRES_DB=${DBNAME}
      - POSTGRES_USER=${DBUSER}
      - POSTGRES_PASSWORD=${DBPASS}
    ports:
      - ${POSTGRES_EXTERNAL_PORT}:${DBPORT}
    volumes:
      - ./.docker/postgres/create_database.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres:/var/lib/postgresql/data
    networks:
      - backend
