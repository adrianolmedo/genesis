basePath: /v1/
definitions:
  http.addProductForm:
    properties:
      name:
        type: string
      observations:
        type: string
      price:
        type: number
    type: object
  http.createCustomerForm:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password:
        type: string
    type: object
  http.customerProfileDTO:
    properties:
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
    type: object
  http.dataTokenDTO:
    properties:
      token:
        type: string
    type: object
  http.generateInvoiceForm:
    properties:
      header:
        $ref: '#/definitions/http.invoiceHeaderForm'
      items:
        items:
          $ref: '#/definitions/http.invoiceItemForm'
        type: array
    type: object
  http.invoiceHeaderForm:
    properties:
      clientId:
        type: integer
    type: object
  http.invoiceItemForm:
    properties:
      productId:
        type: integer
    type: object
  http.productCardDTO:
    properties:
      id:
        type: integer
      name:
        type: string
      observations:
        type: string
      price:
        type: number
    type: object
  http.respData:
    properties:
      data: {}
    type: object
  http.respError:
    properties:
      error:
        type: string
    type: object
  http.respMetaData:
    properties:
      data: {}
      links: {}
      meta: {}
    type: object
  http.respOk:
    properties:
      ok:
        type: string
    type: object
  http.respOkData:
    properties:
      data: {}
      ok:
        type: string
    type: object
  http.userLoginForm:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  http.userProfileDTO:
    properties:
      email:
        example: johndoe@aol.com
        type: string
      firstName:
        example: John
        type: string
      id:
        example: 1
        type: integer
      lastName:
        example: Doe
        type: string
    type: object
  http.userSignUpForm:
    properties:
      email:
        example: johndoe@aol.com
        type: string
      firstName:
        example: John
        type: string
      lastName:
        example: Doe
        type: string
      password:
        example: 1234567b
        type: string
    type: object
  http.userUpdateForm:
    properties:
      email:
        example: lorem@ipsum.com
        type: string
      firstName:
        example: John
        type: string
      lastName:
        example: Doe
        type: string
      password:
        example: 1234567a
        type: string
    type: object
  pgsql.PagerLinks:
    properties:
      first:
        type: string
      last:
        type: string
      next:
        type: string
      prev:
        type: string
    type: object
  pgsql.PagerResults:
    properties:
      fromRow:
        type: integer
      limit:
        type: integer
      page:
        type: integer
      sort:
        type: string
      toRow:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
