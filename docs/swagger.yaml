paths:
  /customer:
    post:
      consumes:
      - application/json
      description: Set new customer
      parameters:
      - description: application/json
        in: body
        name: createCustomerForm
        required: true
        schema:
          $ref: '#/definitions/http.createCustomerForm'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/http.respOkData'
            - properties:
                data:
                  $ref: '#/definitions/http.customerProfileDTO'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.respError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.respError'
      summary: Create customer
      tags:
      - products
  /customers:
    get:
      consumes:
      - application/json
      description: Paginate customers
      parameters:
      - description: Limit of pages
        example: 2
        in: query
        name: limit
        type: integer
      - description: Current page
        example: 1
        in: query
        name: page
        type: integer
      - description: Sort results by a value
        example: created_at
        in: query
        name: sort
        type: string
      - description: Order by ascendent o descendent
        example: desc
        in: query
        name: direction
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.respMetaData'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/http.customerProfileDTO'
                  type: array
                links:
                  $ref: '#/definitions/pgsql.PagerLinks'
                meta:
                  $ref: '#/definitions/pgsql.PagerResults'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.respError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.respError'
      summary: List customers
      tags:
      - products
  /customers/{id}:
    delete:
      consumes:
      - application/json
      description: Set new customer
      parameters:
      - description: Customer id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
